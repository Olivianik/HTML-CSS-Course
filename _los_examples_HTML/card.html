<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"/>
    <link rel="stylesheet" href="styles/card.css" />
  </head>
  <body>
    <main>
      <h1>Card example</h1>

      <article class="card">
        <div class="thumbnail">
          <img
            class="thumbnail__img"
            src="https://images.unsplash.com/photo-1509868918748-a554ad25f858?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
            alt="Unsplash img"
          />
        </div>

        <div class="content">
          <h2 class="content__title">Jacqueline Angmar</h2>
          <p class="content__badge">Department Astronomy and Physics</p>

          <h3 class="content__section-title">Projects</h3>
          <ul class="content__projects" role="list">
            <li class="project">
              <i class="project__icon far fa-file-alt"></i>
              <span class="project__name">Quantum jumps</span>
            </li>

            <li class="project">
              <i class="project__icon far fa-file-alt"></i>
              <span class="project__name">Trigonometry fun</span>
            </li>

            <li class="project">
              <i class="project__icon far fa-file-alt"></i>
              <span class="project__name">Flying digits</span>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
