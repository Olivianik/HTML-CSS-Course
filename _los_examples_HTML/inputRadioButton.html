<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Radio Element</title>
</head>
<body>
  <div>
    <input
      checked="checked"
      class="radio-input is-to-person-radio"
      data-val="true"
      data-val-required="The IsToPerson field is required."
      id="IsToPersonFalse"
      name="IsToPerson"
      type="radio"
      value="False"
    />
    <label class="animated-radio-label" for="IsToPersonFalse">Фирма</label>
  </div>
</body>
</html>
