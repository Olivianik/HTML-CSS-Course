<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition Lists</title>
</head>
<body>
    <h2>List Header</h2>
    
    <dl>
        <dt>JavaScript</dt>
        <dd>Programming language, that runs on the Web.</dd>
        <dt>HTML</dt>
        <dd>Language for describing Web content, using text and tags.</dd>
    </dl>
</body>
</html>


    <!-- A <dl> element is used to create a definition list.
    <dt> tags are used for the terms (JavaScript and HTML), and 
    <dd> tags are used for their corresponding definitions. -->
