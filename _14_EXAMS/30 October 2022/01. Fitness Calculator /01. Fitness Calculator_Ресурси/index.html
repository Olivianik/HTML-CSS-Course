<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img-wrapper">
        <img src="/image/calculator.png" alt="calculator-img" />
      </div>
      <section class="text-wrapper">
        <h1>FITNESS CALCULATOR</h1>

        <!-----------------links buttons---------------------------->

        <article class="links-buttons">
          <a href="#">Standart units (US)</a>
          <a href="#">Metric units</a>
        </article>

        <!-----------------sections with inputs---------------------------->

        <article class="info">
          <h3>Gender</h3>

          <div class="gender">
            <form>
              <select id="gender-op" name="gender">
                <option value="female">Female&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
              </select>
            </form>
            <input type="text" placeholder="Years..." />
          </div>

          <div class="weight">
            <h3>Weight</h3>
            <input type="text" placeholder="Pounds..." />
          </div>

          <div class="height">
            <h3>Height</h3>
            <div class="height-param">
              <input type="text" placeholder="Feet..." />
              <input type="text" placeholder="Inches..." />
            </div>
          </div>
        </article>

        <!-- ---------------calculate button-------------------------- -->

        <button>Calculate</button>
      </section>
    </main>
  </body>
</html>
